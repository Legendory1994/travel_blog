<!DOCTYPE html>
<html>
<head>
  <title>My Travel Blog</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    .blog-post {
      margin: 20px;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .blog-post img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .social-links {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    
    .social-links a {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
    }
    
    .social-links img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Travel Blog</h1>
  </header>

  <div class="social-links">
    <a href="https://www.facebook.com/"><img src="images/F.jpg" alt="Facebook Logo">Facebook</a>
    <a href="https://www.twitter.com/"><img src="images/t.jpg" alt="Twitter Logo">Twitter</a>
    <a href="https://www.instagram.com/"><img src="images/i.jpg" alt="Instagram Logo">Instagram</a>

</html>
